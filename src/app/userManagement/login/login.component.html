<div class="main" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="w-1/5 justify-center">
    <mat-card-title class="flex justify-center">Login</mat-card-title>
    <mat-card-content class="flex justify-center">
      <form (ngSubmit)="submit()">
        <p>
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>fill username input</mat-label>
            <input
              type="text"
              matInput
              placeholder="Username"
              formControlName="username"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="w-full min-w-300">
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="flex justify-end">
          <button type="submit" mat-button>Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
