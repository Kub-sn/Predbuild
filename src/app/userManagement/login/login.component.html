<div class="center-container flex-col">
  <div class="text-center">
    <h1 class="text-xl text-cyan-dark">Predbuild</h1>
  </div>
  <mat-card>
    <mat-card-content>
      <div class="text-center text-xl">
        <p>Sign in</p>
      </div>
      <form
        (ngSubmit)="login()"
        name="loginForm"
        [formGroup]="loginForm"
        class="space-y-4"
      >
        <div class="pt-10">
          <mat-form-field class="w-96">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              required
              (keyup.enter)="login()"
            />
            <mat-error
              *ngIf="!loginForm.controls['email'].valid"
              class="text-center"
            >
              Email is required
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="w-96">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              [type]="hide ? 'password' : 'text'"
              required
              (keyup.enter)="login()"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide Password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>
                {{ hide ? "visibility_off" : "visibility" }}
              </mat-icon>
            </button>
            <mat-error
              *ngIf="!loginForm.controls['password'].valid"
              class="text-center"
            >
              Password must be at least 6 characters long and contain a number
              and a special character
            </mat-error>
          </mat-form-field>
        </div>
        <div class="">
          <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
        </div>
        <button mat-flat-button (click)="login()"
          color="primary" class="w-full text-center">Login</button>
        <a
          mat-stroked-button
          color="primary"
          class="w-full text-center"
          routerLink="/auth/register"
          routerLinkActive="active" 
        >
          Create New Account
      </a>
      </form>

      <div class="text-center mt-2">
        <a mat-button
          color="ascent"
          routerLink="/auth/forgot-password"
        >
          Forgot Password?
      </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
